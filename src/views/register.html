<%- include('admin/partials/header.html') %>
<main class="container mh p-4 d-flex justify-content-center align-items-center">
	<form class="card" id="registerForm">
		<div class="card-header">
			<h3 class="text-start m-1">Crear cuenta</h3>
		</div>
		<div class="card-body">
			<div class="row mb-0 mb-md-2">
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="nombre" class="form-label">Nombres</label>
					<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Introduzca los nombres" maxlength="60" required />
				</div>
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="apellidos" class="form-label">Apellidos</label>
					<input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Introduzca los apellidos" maxlength="60" required />
				</div>
			</div>
			<div class="mb-2">
				<label for="correo" class="form-label">Correo Electronico</label>
				<input type="email" id="correo" name="correo" class="form-control" placeholder="Introduzca un correo electronico" maxlength="240" required />
			</div>
			<div class="row mb-0 mb-md-2">
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="telefono" class="form-label">Telefono</label>
					<input type="text" id="telefono" name="telefono" class="form-control" placeholder="Introduzca un telefono" maxlength="60" required />
				</div>
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="usuario" class="form-label">Usuario</label>
					<input type="text" id="usuario" name="usuario" class="form-control" placeholder="Introduzca un usuario" maxlength="60" required />
				</div>
			</div>
			<div class="row mb-0 mb-md-2">
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="contrasena" class="form-label">Contraseña</label>
					<input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Introduzca una contraseña" maxlength="60" required />
				</div>
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="contrasenaC" class="form-label">Confirmar Contraseña</label>
					<input type="password" id="contrasenaC" name="contrasenaC" class="form-control" placeholder="Confirme la contraseña" maxlength="60" required />
				</div>
			</div>
			<div class="row mb-0 mb-md-2">
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="calle" class="form-label">Calle</label>
					<input type="text" id="calle" name="calle" class="form-control" placeholder="Introduzca la calle" maxlength="120" required />
				</div>
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="colonia" class="form-label">Colonia</label>
					<input type="text" id="colonia" name="colonia" class="form-control" placeholder="Introduzca la colonia" maxlength="60" required />
				</div>
			</div>
			<div class="row mb-0 mb-md-2">
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="numeroExterior" class="form-label">Numero Exterior</label>
					<input type="text" id="numeroExterior" name="numeroExterior" class="form-control" placeholder="Introduzca el numero exterior" maxlength="120" required />
				</div>
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="CP" class="form-label">Codigo Postal</label>
					<input type="text" id="CP" name="CP" class="form-control" placeholder="Introduzca el codigo postal" maxlength="60" required />
				</div>
			</div>
			<div class="row mb-0 mb-md-2">
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="estado" class="form-label">Estado</label>
					<select class="form-select" id="estado" name="estado">
						<option value="-1" disabled selected>Seleccione un estado</option>
					</select>
				</div>
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="municipio" class="form-label">Municipio</label>
					<select class="form-select" id="municipio" name="municipio">
						<option value="-1" disabled selected>Seleccione un municipio</option>
					</select>
				</div>
			</div>
			<p class="m-0 text-center">¿Ya tienes cuenta?<br><a class="text-primary" href="/login">Haz click aquí</a></p>
		</div>
		<div class="card-footer">
			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Crear cuenta</button>
			</div>
		</div>
	</form>
</main>

<div class="modal fade" id="alertModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="alertTitle">Modal title</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p id="alertMessage">Modal body text goes here.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>
<%- include('admin/partials/footer.html') %>
