<%- include('partials/header.html') %>

<main class="container-lg mh py-4">
	<h1 class="text-start mb-0">Administrar categorias</h1>
	<form class="mt-3 border border-3 p-3 rounded bg-white" id="form" action="/admin/categorias/add/" method="post" enctype="multipart/form-data">
		<div class="row mb-0 mb-md-2">
			<div class="col-12 col-md-6 mb-2 mb-md-0">
				<label for="codigo" class="form-label">Código</label>
				<input type="text" id="codigo" name="codigo" class="form-control" placeholder="Introduzca un código" required />
			</div>
			<div class="mb-2">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Introduzca un nombre" required />
			</div>
			<div class="d-flex flex-wrap justify-content-end gap-2">
				<button class="btn btn-success" id="btnAgregar" type="submit">
					<img src="/img/agregar.svg" alt="Icono de agregar">
					Agregar
				</button>
				<button class="btn btn-warning" id="btnConsultar">
					<img src="/img/consultar.svg" alt="Icono de consultar">
					Consultar
				</button>
				<button class="btn btn-info text-white" type="reset">
					<img src="/img/limpiar.svg" alt="Icono de limpiar">
					Limpiar
				</button>
			</div>
			<div class="scrollable">
				<table id="results" class="table table-light table-hover table-bordered mt-2 mb-0 align-middle">
					<thead>
						<tr>
							<th scope="col" width="5%" class="text-center">Código</th>
							<th scope="col" width="30%" class="text-center">Nombre</th>
							<th scope="col" width="5%" class="text-center">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<% categories.forEach(element=> { %>
						<tr>
							<th class="text-center" scope="row">
								<%= element.id %>
							</th>
							<td class="text-center">
								<%= element.nombre %>
							</td>
							<td class="d-flex justify-content-center align-items-center gap-2">
								<% if (element.estado === 1) { %>
								<a href="/admin/categorias/delete/<%= element.codigo %>" class="btn btn-danger">
									<img src="/img/desactivar.svg" alt="Icono de desactivar">
								</a>
								<% } else { %>
								<a href="/admin/categorias/delete/<%= element.codigo %>" class="btn btn-primary">
									<img src="/img/activar.svg" alt="Icono de activar">
								</a>
								<% } %>
								<a href="/admin/categorias/update/<%= element.codigo %>" class="btn btn-dark">
									<img src="/img/editar.svg" alt="Icono de editar">
								</a>
							</td>
						</tr>
						<% }); %>
					</tbody>
				</table>
			</div>
		</div>
	</form>
</main>

<%- include('partials/footer.html') %>
