<%- include('partials/header.html') %>

<main class="container-lg mh py-4">
	<div class="d-flex justify-content-start">
		<a class="btn btn-back d-flex justify-content-between align-items-center" href="/admin/promociones/">
			<img src="/img/regresar.svg">
			Regresar
		</a>
		<h1 class="text-start mb-0 ms-2">Editar promocion</h1>
	</div>
	<form class="mt-3 border border-3 p-3 rounded bg-white" id="form">
		<div class="row mb-0 mb-md-2">
			<div class="mb-2">
				<label for="id" class="form-label">Código</label>
				<input type="text" id="id" name="id" value="<%= promotion.id%>" class="form-control" placeholder="Introduzca un código" disabled required />
			</div>
            <div class="row mb-0 mb-md-2">
                <div class="col-12 col-md-6 mb-2 mb-md-0">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" value="<%= promotion.nombre %>" class="form-control" placeholder="Introduzca un nombre" maxlength="60" required />
                </div>
                <div class="col-12 col-md-6 mb-2 mb-md-0">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" name="estado" id="estado">
                        <option <% if (promotion.estado === 1) { %> selected <% } %> value="1">Activado</option>
                        <option <% if (promotion.estado === 0) { %> selected <% } %> value="0">Desactivado</option>
                    </select>
                </div>
            </div>
			<div class="col-12 col-md-6 mb-2 mb-md-0">
				<label for="fechaInicio" class="form-label">Fecha inicio</label>
				<input type="date" id="fechaInicio" name="fechaInicio" class="form-control" required />
			</div>
			<div class="col-12 col-md-6 mb-2 mb-md-0">
				<label for="fechaFin" class="form-label">Fecha fin</label>
				<input type="date" id="fechaFin" name="fechaFin" class="form-control" required />
			</div>
			<div class="mb-2">
				<label for="porcentajeDescuento" class="form-label">Porcentaje descuento</label>
				<input type="text" id="porcentajeDescuento" name="porcentajeDescuento" value="<%= promotion.porcentajeDescuento%>" class="form-control" placeholder="Introduzca un porcentaje" required />
			</div>
			<div class="mb-2">      
				<label for="idCategoria" class="form-label">Categoria</label>
				<select class="form-select" name="idCategoria" id="idCategoria">
					<% categorias.forEach(element=> { %>
                        <option <% if (promotion.idCategoria === element.id) { %> selected <% } %> value="<%= element.id %>">
                            <%= element.nombre %>
                        </option>
                        <% }) %>
				</select>
			</div>

        <div class="d-flex flex-wrap justify-content-end gap-2">
			<button class="btn btn-dark" id="btnActualizar">
				<img src="/img/editar.svg" alt="Icono de agregar">
				Editar
			</button>
			<button class="btn btn-info text-white" type="reset">
				<img src="/img/limpiar.svg" alt="Icono de limpiar">
				Restablecer
			</button>
		</div>
	</form>

	<div class="modal fade" id="alertModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="alertTitle">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p id="alertMessage">Modal body text goes here.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</main>

<%- include('partials/footer.html') %>
