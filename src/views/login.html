<%- include('admin/partials/header.html') %>
<main class="container mh p-4 d-flex justify-content-center align-items-center">
	<!-- <form class="border border-3 p-3 rounded bg-white" id="loginForm"> -->
	<form class="card" id="loginForm">
		<!-- <h3 class="text-start mb-3">Iniciar sesión</h3> -->
		<div class="card-header">
			<h3 class="text-start m-1">Iniciar sesión</h3>
		</div>
		<div class="card-body">
			<div class="mb-3">
				<label for="usuario" class="form-label">Usuario</label>
				<div class="input-group">
					<span class="input-group-text"><img src="/img/userSmall.svg" alt="Icono de Usuario"></span>
					<input type="text" class="form-control" placeholder="Introduzca un usuario" id="usuario" name="usuario">
				</div>
			</div>
			<div class="mb-3">
				<label for="contrasena" class="form-label">Contraseña</label>
				<div class="input-group">
					<span class="input-group-text"><img src="/img/password.svg" alt="Icono de contrasena"></span>
					<input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Introduzca una contraseña">
				</div>
			</div>
			<p class="m-0 text-center">¿No estás registrado aun?<br><a class="text-primary" href="/register">Haz click aquí</a></p>
		</div>
		<div class="card-footer">
			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Iniciar sesion</button>
			</div>
		</div>
	</form>
</main>

<div class="modal fade" id="alertModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="alertTitle">Modal title</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p id="alertMessage">Modal body text goes here.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>
<%- include('admin/partials/footer.html') %>
