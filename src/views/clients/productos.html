<%- include('partials/header.html') %>
<main class="container mh py-4">
	<h1 class="text-center mb-2">Nuestros productos</h1>
	<div class="row align-content-stretch">
		<% products.forEach(element => { %>
		<div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-3">
			<div class="card">
				<img src="<%= element.urlImagen %>" class="card-img-top" alt="Imagen de <%= element.nombre %>">
				<div class="card-body">
					<h5 class="card-title my-0"><%= element.nombre %></h5>
					<p class="card-text my-2"><%= element.descripcion %></p>
					<b class="d-block my-0">$<%= element.precio %></b>
				</div>
				<div class="card-footer text-end">
					<a href="#" class="btn btn-primary">Comprar</a>
				</div>
			</div>
		</div>
		<% }); %>
	</div>
</main>

<footer class="bg-footer d-flex align-content-center justify-content-center py-3">
	<h5 class="text-white text-center m-0">Todos los derechos reservados Alejandro Ivan Lizarraga Rojas</h5>
</footer>
<%- include('partials/footer.html') %>
