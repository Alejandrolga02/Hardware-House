<%- include('partials/header.html') %>
<main class="container mh py-4">
	<h1 class="text-center mb-2">Nuestros productos</h1>
	<div class="row align-content-stretch">
		<% products.forEach(element => { %>
		<div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-3">
			<div class="card">
				<img src="http://res.cloudinary.com/dzlemvbvt/image/upload/w_298,h_298,c_fill,q_90/<%= element.urlImagen %>" class="card-img-top" alt="Imagen de <%= element.nombre %>">
				<div class="card-body">
					<h5 class="card-title my-0"><%= element.nombre %></h5>
					<p class="card-text my-2"><%= element.descripcion %></p>
					<b class="d-block my-0">$<%= element.precio %></b>
				</div>
				<div class="card-footer text-end">
					<a class="btn btn-primary" onclick="addProductToCart('<%= element.codigo %>')">Comprar</a>
				</div>
			</div>
		</div>
		<% }); %>
	</div>

	<div class="modal fade" id="alertModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="alertTitle">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p id="alertMessage">Modal body text goes here.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</main>
<%- include('partials/footer.html') %>
