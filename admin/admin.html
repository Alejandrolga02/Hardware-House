	<!-- Importar estilos y scripts -->
	<link rel="stylesheet" href="../css/estilos.css" />
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>

<body class="bg-main">
	<header class="bg-head d-flex align-content-center justify-content-center">
		<h5 class="text-white my-2 text-center">Bienvenido al panel de administrador</h5>
	</header>

	<nav class="navbar navbar-expand-lg bg-navbar navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand d-block d-lg-none" href="../index.html">AleTech</a>
			<button class="navbar-toggler bg-navbar" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
				<a class="navbar-brand d-none d-lg-block" href="../index.html">AleTech</a>
				<div class="navbar-nav">
					<a class="nav-link" href="../index.html">Inicio</a>
					<a class="nav-link" href="../empresa.html">Empresa</a>
					<a class="nav-link" href="../productos.html">Productos</a>

				<div class="navbar-nav">
					<a class="nav-link align-self-center align-self-lg-end p-0" href="login.html">
						<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle"
							width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
							stroke-linecap="round" stroke-linejoin="round">
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<circle cx="12" cy="12" r="9" />
							<circle cx="12" cy="10" r="3" />

						</svg>
					</a>
				</div>
			</div>
		</div>
	</nav>

	<main class="container mh py-4">
		<h1 class="text-start mb-0">Administrar productos</h1>
		<form class="mt-3 border border-3 p-3 rounded bg-white">
			<div class="row mb-0 mb-md-2">
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="codigo" class="form-label">C贸digo</label>
					<input type="text" id="codigo" name="codigo" class="form-control" placeholder="Introduzca un c贸digo"
						required />
				</div>
				<div class="col-12 col-md-6 mb-2 mb-md-0">
					<label for="precio" class="form-label">Precio</label>
					<div class="input-group">
						<span class="input-group-text">$</span>
						<input type="text" id="precio" name="precio" class="form-control"
							placeholder="Introduzca un precio" required />
					</div>
				</div>
			</div>
			<div class="mb-2">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Introduzca un nombre"
					required />
			</div>
			<div class="mb-2">
				<label for="descripcion" class="form-label">Descripci贸n</label>
				<textarea class="form-control" id="descripcion" name="descripcion" rows="5"
					placeholder="Introduzca una descripci贸n" required></textarea>
			</div>
			<div class="mb-2">
				<label for="url" class="form-label">URL de imagen</label>
				<input type="text" id="url" name="url" class="form-control" placeholder="URL de la imagen" disabled />
			</div>
			<div class="mb-2 d-flex flex-column">
				<label for="imagen" class="form-label">Imagen</label>
				<img id="imgPreview" src="#" height="200" class="d-none align-self-center my-2"
					alt="Imagen introducida" />
				<input class="form-control" type="file" id="imagen" accept="image/*" required />
			</div>

			<div class="d-flex flex-wrap justify-content-center gap-2">
				<button class="btn btn-success" type="submit" id="btnAgregar">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-plus" width="26"
						height="26" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
						stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<rect x="4" y="4" width="16" height="16" rx="2" />
						<line x1="9" y1="12" x2="15" y2="12" />
						<line x1="12" y1="9" x2="12" y2="15" />
					</svg>
					Agregar
				</button>
				<button class="btn btn-warning" id="btnConsultar">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="26"
						height="26" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
						stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<circle cx="10" cy="10" r="7" />
						<line x1="21" y1="21" x2="15" y2="15" />
					</svg>
					Consultar
				</button>
				<button class="btn btn-primary" id="btnActualizar">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="26"
						height="26" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
						stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
						<path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
						<line x1="16" y1="5" x2="19" y2="8" />
					</svg>
					Actualizar
				</button>
				<button class="btn btn-danger" id="btnEliminar">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-off" width="26"
						height="26" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
						stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M20.042 16.045a9 9 0 0 0 -12.087 -12.087m-2.318 1.677a9 9 0 1 0 12.725 12.73" />
						<path d="M3 3l18 18" />
					</svg>
					Deshabilitar
				</button>
				<button class="btn btn-secondary" type="button" id="btnMostrar">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-archive" width="26"
						height="26" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
						stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<rect x="3" y="4" width="18" height="4" rx="2" />
						<path d="M5 8v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-10" />
						<line x1="10" y1="12" x2="14" y2="12" />
					</svg>
					Mostrar Registros
				</button>
				<button class="btn btn-info text-white" type="reset" id="btnLimpiar">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eraser" width="26"
						height="26" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
						stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path
							d="M19 19h-11l-4 -4a1 1 0 0 1 0 -1.41l10 -10a1 1 0 0 1 1.41 0l5 5a1 1 0 0 1 0 1.41l-9 9" />
						<line x1="18" y1="12.3" x2="11.7" y2="6" />
					</svg>
					Limpiar
				</button>
			</div>

			<table id="results" class="table table-light table-hover table-bordered d-none mt-2 mb-0 caption-top">
			</table>
		</form>

		<div class="modal fade" id="alertModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="alertTitle">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p id="alertMessage">Modal body text goes here.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="bg-footer d-flex align-content-center justify-content-center py-3">
		<h5 class="text-white text-center m-0">Todos los derechos reservados Alejandro Ivan Lizarraga Rojas</h5>
	</footer>

	<script src="../js/bootstrap.bundle.min.js"></script>
