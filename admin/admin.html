		<main class="container mh py-4">
			<h1 class="text-start mb-0">Administrar productos</h1>
			<form class="mt-3 border border-3 p-3 rounded">
				<div class="row mb-0 mb-md-2">
					<div class="col-12 col-md-6 mb-2 mb-md-0">
						<label for="nombre" class="form-label">Nombre</label>
						<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Introduzca un nombre" required />
					</div>
					<div class="col-12 col-md-6 mb-2 mb-md-0">
						<label for="precio" class="form-label">Precio</label>
						<div class="input-group">
							<span class="input-group-text">$</span>
							<input type="text" id="precio" name="precio" class="form-control" placeholder="Introduzca un precio" required />
						</div>
					</div>
				</div>
				<div class="mb-2">
					<label for="descripcion" class="form-label">Descripción</label>
					<textarea
						class="form-control"
						id="descripcion"
						name="descripcion"
						rows="5"
						placeholder="Introduzca una descripción"
						required
					></textarea>
				</div>
				<div class="mb-2 d-flex flex-column">
					<label for="imagen" class="form-label">Imagen</label>
					<img id="imgPreview" src="#" height="200" class="d-none align-self-center my-2" alt="Imagen introducida" />
					<input class="form-control" type="file" id="imagen" accept="image/*" required />
				</div>

				<div class="d-flex flex-wrap justify-content-end gap-2">
					<button class="btn btn-success" type="submit" id="btnAgregar">Agregar</button>
					<button class="btn btn-warning" id="btnConsultar">Consultar</button>
					<button class="btn btn-primary" id="btnActualizar">Actualizar</button>
					<button class="btn btn-danger" id="btnEliminar">Eliminar</button>
					<button class="btn btn-secondary" type="button" id="btnMostrar">Mostrar Registros</button>
					<button class="btn btn-info" type="reset" id="btnLimpiar">Limpiar</button>
				</div>

				<table id="results" class="table table-light table-striped table-hover d-none mt-2 mb-0"></table>
			</form>

			<div class="modal fade" id="alertModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="alertTitle">Modal title</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p id="alertMessage">Modal body text goes here.</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="bg-footer d-flex align-content-center justify-content-center py-3">
