<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Admin - Login</title>

	<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />

	<!-- Importar fuentes -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

	<!-- Precargar estilos y scripts -->
	<link rel="preload" href="../css/bootstrap.min.css" as="style" />
	<link rel="preload" href="../js/bootstrap.bundle.min.js" as="script" />
	<link rel="preload" href="../css/estilos.css" as="style" />

	<!-- Importar estilos y scripts -->
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/estilos.css" />
</head>

<body class="bg-main">
	<header class="bg-head d-flex align-content-center justify-content-center">
		<h5 class="text-white my-2 text-center">Bienvenido al panel de administrador</h5>
	</header>

	<nav class="navbar navbar-expand-lg bg-navbar navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="../index.html">AleTech</a>
			<button class="navbar-toggler bg-navbar" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="../index.html">Inicio</a>
					<a class="nav-link" href="../empresa.html">Empresa</a>
					<a class="nav-link" href="../productos.html">Productos</a>
					<a class="nav-link" href="../contactos.html">Contactos</a>
				</div>
			</div>
		</div>
	</nav>

	<main class="container mh p-4 d-flex justify-content-center align-items-center">
		<div class="border border-3 p-3 rounded bg-white">
			<h3 class="text-start mb-3">Iniciar sesión</h3>
			<div class="mb-3 d-flex justify-content-center align-items-center">
				<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="300"
					height="300" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
					stroke-linecap="round" stroke-linejoin="round">
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<circle cx="12" cy="12" r="9" />
					<circle cx="12" cy="10" r="3" />
					<path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
				</svg>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Correo electronico</label>
				<input type="email" class="form-control" id="email" placeholder="Introduzca un correo electronico">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Contraseña</label>
				<input type="password" class="form-control" id="password" placeholder="Introduzca una contraseña">
			</div>
			<div class="text-end">
				<button type="submit" id="login" class="btn btn-primary">Iniciar sesion</button>
			</div>
		</div>
	</main>

	<div class="modal fade" id="alertModal" data-bs-backdrop="static" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="alertTitle">Modal title</h5>
					<div id="btnClose">
						<a class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
					</div>
				</div>
				<div class="modal-body">
					<p id="alertMessage">Modal body text goes here.</p>
				</div>
				<div class="modal-footer" id="options">
				</div>
			</div>
		</div>
	</div>

	<footer class="bg-footer d-flex align-content-center justify-content-center py-3">
		<h5 class="text-white text-center m-0">Todos los derechos reservados Alejandro Ivan Lizarraga Rojas</h5>
	</footer>

	<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="../js/login.js" type="module"></script>
</body>

</html>
